<ion-header>

  <ion-navbar>
    <ion-title>Character Creator</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-list-header><h1>Basic Information</h1></ion-list-header>
  <ion-item>
    <ion-label floating>Character Name</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Gender</ion-label>
    <ion-select [(ngModel)]="gender">
      <ion-option value="male">Male</ion-option>
      <ion-option value="female">Female<</ion-option>
      <!-- Gender jokes are the best-->
      <ion-option value="it">Other</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label floating>Character Class</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-list-header class="skinny"><h1>Statistics</h1></ion-list-header>
  <ion-list-header>
    Strength
    <ion-badge item-end>{{strength}}</ion-badge>
  </ion-list-header>
  <ion-item>
    <ion-range min="0" max="20" step="1" snaps="true" [(ngModel)]="strength">
    </ion-range>
  </ion-item>
  <ion-list-header class="skinny">
    Dexterity
    <ion-badge item-end>{{dexterity}}</ion-badge>
  </ion-list-header>
  <ion-item>
    <ion-range min="0" max="20" step="1" snaps="true" [(ngModel)]="dexterity">
    </ion-range>
  </ion-item>
  <ion-list-header>
    Constitution
    <ion-badge item-end>{{constitution}}</ion-badge>
  </ion-list-header>
  <ion-item>
    <ion-range min="0" max="20" step="1" snaps="true" [(ngModel)]="constitution">
    </ion-range>
  </ion-item>
  <ion-list-header>
    Intellect
    <ion-badge item-end>{{intellect}}</ion-badge>
  </ion-list-header>
  <ion-item>
    <ion-range min="0" max="20" step="1" snaps="true" [(ngModel)]="intellect">
    </ion-range>
  </ion-item>
  <ion-list-header>
    Wisdom
    <ion-badge item-end>{{wisdom}}</ion-badge>
  </ion-list-header>
  <ion-item>
    <ion-range min="0" max="20" step="1" snaps="true" [(ngModel)]="wisdom">
    </ion-range>
  </ion-item>
  <ion-list-header>
    Charisma
    <ion-badge item-end>{{charisma}}</ion-badge>
  </ion-list-header>
  <ion-item>
    <ion-range min="0" max="20" step="1" snaps="true" [(ngModel)]="charisma">
    </ion-range>
  </ion-item>
</ion-list>
</ion-content>
